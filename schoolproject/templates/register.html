{% extends 'base.html' %}
{% block content %}

<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Register</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Register
                    </li>
                </ol>
            </nav>
        </div>
<!--        &lt;!&ndash; Img &ndash;&gt;-->
<!--        <img class="d-none img-fluid" src="...html" alt="...">-->
    </header>
<!-- REGISTER
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Register -->
                <h3 class="mb-6">Sign Up and Get started!</h3>

                <!-- Form Register -->
                <form class="mb-5" method="post" action="">
                {% csrf_token %}
                    <!-- Username -->
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1">
                            Username
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="UserName" name="username">
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalSignupPassword3" placeholder="**********" name="password">
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3">
                            Confirm Password
                        </label>
                        <input type="cpassword" class="form-control" id="modalSignupPassword3" placeholder="**********" name="password1">
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        SIGN UP<a class="text-underline" href="{% url 'schoolapp:login' %}">
                    </button>

                </form>
                {% for msg in messages %}
                    <h3>{{msg}}</h3>
                {% endfor %}
                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Already have an account? <a class="text-underline" href="{% url 'schoolapp:login' %}">Log In</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
